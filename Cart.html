<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cart</title>
<link href="cart.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: rgba(213,233,100,1.00) ">

	
	<div class="deals-container" id="cart">
			  <div class="parallax">

			</div>
	        </div>

			<tr>
			  <td>

				  </div>

			</td>
			<td>

						<option>XXL</option>

		   </tr>
